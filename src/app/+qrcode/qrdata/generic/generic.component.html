<div> Generic Editor </div>

<div [ngSwitch]="type">
    <div *ngSwitchCase="'text'">
        <text-form [(ngModel)]="data" (ngModelChange)="onChange($event)"></text-form>
    </div>
    <div *ngSwitchCase="'url'">

        <url-form [(ngModel)]="data" (ngModelChange)="onChange($event)"></url-form>
    </div>
    <div *ngSwitchCase="'phone'">

        <phone-form [(ngModel)]="data" (ngModelChange)="onChange($event)"></phone-form>
    </div>
</div>
